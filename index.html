<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Nft Card Preview</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card-img">
                <img src="image-equilibrium.jpg" alt="">
                <div class="image-overlay"></div>
                <img src="icon-view.svg" alt=""  id="view">
                
            </div>
            <div class="card-text">
                <h1>Equilibrium #3429</h1>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="icon-box">
                    <div class="icons">
                        <img src="icon-ethereum.svg" alt="">
                      <h3>  <span>0.041 ETH</span></h3>
                    </div>
                    <div class="icons">
                        <img src="icon-clock.svg" alt="">
                        <h3>3 days left</h3>
                    </div>
                </div>

            </div>
            <hr>
            <div class="card-info">
                <img src="image-avatar.png" alt="">
                <h6> Creation of <strong>Jules Wyvern</strong> </h6>

            </div>

        </div>
    </div>

</body>

</html>
